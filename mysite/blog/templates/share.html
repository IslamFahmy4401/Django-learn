{% extends "base.html" %}
{% block body %}
  {% if sent %}
    <h1>Email Successfully Sent</h1>
    <p>"{{ post.title }} Was Successfully Sent to {{ form.cleaned_data.to }}."</p>
  {% else %}
    <h1>Share "{{ post.title }}" by e-mail</h1>
    <form method="post">
      {{ form.as_p }} {% csrf_token %}
      <input type="submit" value="Send_Email" />
    </form>
  {% endif %}
{% endblock body %}
